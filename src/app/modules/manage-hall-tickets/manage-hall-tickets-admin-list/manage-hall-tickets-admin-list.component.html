<div class="secondary-container">
    <mat-label class="title-header"> Manage Hall Tickets </mat-label>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 24px;
      "
    >
      <mat-form-field class="exam-form" appearance="outline">
        <mat-label class="label">Hall Ticket Type</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let hallticket of halltickets"
            [value]="hallticket.value"
          >
            {{ hallticket.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-form-field appearance="outline">
          <input matInput placeholder="Search" />
        </mat-form-field> -->
      <div class="buttons">
        <div>
          <button
            class="btn-1"
            style="
              display: flex;
              flex-direction: row;
              gap: 4px;
              align-items: center;
            "
          >
           Cancel
          </button>
        </div>
        <div>
          <button class="btn-2" (click)="generateHallTkt()">Generate Hall Ticket</button>
        </div>
      </div>
    </div>
    <div class="selector">
      <mat-form-field class="exam-form" appearance="outline">
        <mat-label class="label">Course</mat-label>
        <mat-select>
          <mat-option *ngFor="let course of courses" [value]="course.value">
            {{ course.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="exam-form" appearance="outline">
        <mat-label class="label">Exam cycle</mat-label>
        <mat-select>
          <mat-option *ngFor="let year of years" [value]="year.value">
            {{ year.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="exam-form" appearance="outline">
        <mat-label>Institute</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let institute of institutes"
            [value]="institute.value"
          >
            {{ institute.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field> <span  class="mt2 filter" [matMenuTriggerFor]="AttendanceFilterMenu">
        <mat-icon  fontIcon=filter_list></mat-icon>
        <mat-label class="mt4 ">Filter</mat-label>
        <mat-menu #AttendanceFilterMenu="matMenu">

          <div *ngFor="let filterValue of filters" >
          <button mat-menu-item class="profile-cls" (click)="onAttendanceFilterClick(filterValue)">
              <span>{{ filterValue }} %</span>
          </button>
        </div>
</mat-menu>
        
    </span>
    </div>
    <div class="btn-tab">
      <div class="tab">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Pending">
            <app-shared-skeleton-loading [isLoading]="isDataLoading">
            </app-shared-skeleton-loading>
            <app-shared-table *ngIf="!isDataLoading" 
            [tableColumns]="pendingHallTicketsTableColumns" 
        
            [tableData]="hallTicketsData"
            [examList] = "examList"
            [isPageable]="true" 
            (checkBoxAction)="onSelectedRows($event)"
            (cellClickAction)="onViewClick($event)">
            </app-shared-table>


          </mat-tab>
          <mat-tab label="Generated">
            <app-shared-skeleton-loading [isLoading]="isDataLoading">
            </app-shared-skeleton-loading>
            <app-shared-table *ngIf="!isDataLoading" 
            [tableColumns]="generatedHallTicketsTableColumns" 
        
            [tableData]="hallTicketsData"
            [examList] = "examList"
            [isPageable]="true" 
            (checkBoxAction)="onSelectedRows($event)"
            (cellClickAction)="onViewClick($event)">
            </app-shared-table>


          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
