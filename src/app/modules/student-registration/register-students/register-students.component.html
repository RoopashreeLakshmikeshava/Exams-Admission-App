<div class="full-container">
    <div class="certificate-container">
        <div class="certificate-header">
            <h2>Register Student to exam cycle and exams</h2>
        </div>
        <span>
            Exam cycle

        </span>
        <div>
           
             <!--     <form 
                [formGroup]="regStudentformGroup" >  -->
                <p>
                <mat-form-field appearance="outline">
                    <mat-label>Select exam cycle</mat-label>
                    <!--     <input matInput placeholder="" formControlName="state"> -->
                    <mat-select (selectionChange)="examCycleSelected($event)" autofocus="true"
                    [formControl]="examCycleControl">
                        <span *ngFor='let examCycle of examCycleList;'>
                            <mat-option [value]="examCycle">{{examCycle}}</mat-option>
                        </span>
                    </mat-select>
                    <mat-error *ngIf="examCycleControl.invalid">
                    </mat-error>
                </mat-form-field>
            </p>
     <!--        </form> -->
            
       
           
        </div>

        <mat-card style="margin-top: 38px;" *ngFor="let exam of examDetails">
            <div class="button-group" >
                <button type="submit" class="button" mat-stroked-button color="primary" (click)="viewRegdStdnts(exam)">View registered students</button>
                <button  class="button" mat-raised-button color="primary" (click)="regNewStdnts()"  ><mat-icon matSuffix>arrow_right_alt</mat-icon>Register New Students</button>
            </div>
            <p>
                <mat-card-content>

                    <mat-card-subtitle>Exam Name</mat-card-subtitle>


                    <mat-card-title> {{ exam.examName | uppercase }}</mat-card-title>

                </mat-card-content>
            </p>
            <mat-divider></mat-divider>
            <p>
                <mat-grid-list cols="4" rowHeight="20px">
                    <mat-grid-tile>

                        <mat-card-subtitle> Course Name</mat-card-subtitle>
                    </mat-grid-tile>
                    <mat-grid-tile>

                        <mat-card-subtitle> Exam Date</mat-card-subtitle>
                    </mat-grid-tile>
                    <mat-grid-tile>

                        <mat-card-subtitle> Exam Start Time </mat-card-subtitle>
                    </mat-grid-tile>
                    <mat-grid-tile>

                        <mat-card-subtitle> Maximum Marks</mat-card-subtitle>
                    </mat-grid-tile>
                </mat-grid-list>

                <mat-grid-list cols="4" rowHeight="20px">
                    <mat-grid-tile>

                        <div> {{exam.courseName}}</div>
                    </mat-grid-tile>
                    <mat-grid-tile>

                        <div> {{exam.examDate}} </div>
                    </mat-grid-tile>
                    <mat-grid-tile>

                        <div> {{exam.examStartTime}} </div>
                    </mat-grid-tile>
                    <mat-grid-tile>

                        <div> {{exam.marks}} Marks</div>
                    </mat-grid-tile>
                </mat-grid-list>

            </p>
           

        </mat-card>


    </div>
</div>
