<div class="main-container">
  <div class="secondary-container">
    <mat-label class="title-header"> Fee management </mat-label>
    <div class="mt3 mb2">
      <div class="clearfix">
        <div class="sm-col md-col-6">
            <div class="mb1">
              <label class="examCycleLable">Exam cycle</label>
            </div>
            <mat-form-field appearance="outline" class="feeManagementForms">
              <mat-select [formControl]="examCycleControl">
                  <ng-container *ngFor="let examCycle of examCycleList">
                      <mat-option [value]="examCycle.value">{{examCycle.examName}}</mat-option>
                  </ng-container>
                  <mat-option style="display: none;" value="">Select here</mat-option>
              </mat-select>
          </mat-form-field>
          </div>
        <div class="sm-col md-col-6">
          <div class="flex right">
            <mat-form-field appearance="outline" class="feeManagementForms searchField">
              <mat-icon matPrefix class="search-icon">search</mat-icon>
              <input matInput [(ngModel)]="searcControl" placeholder="Search" >
            </mat-form-field>
            <button class="search-btn ml2" (click)="search()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="showInstitutesTable; else istitueExamsFeeDetails">
      <div>
        <app-shared-table 
          [tableColumns]="instituteTableHeader" 
          [tableData]="instituteTableData" 
          [isHallTicket]="true" 
          [removeTbodyColor]="true" 
          [isPageable]="true" 
          (rowAction)="onSelecteInstitute($event)"
        ></app-shared-table>
      </div>
    </ng-container>
    <ng-template #istitueExamsFeeDetails>
      <div>
        <app-shared-table 
          [tableColumns]="studentExamsTableHeader" 
          [tableData]="studentExamsTableData" 
          [isHallTicket]="true" 
          [removeTbodyColor]="true" 
          [isPageable]="true"
        ></app-shared-table>
      </div>
    </ng-template>
  </div>
</div>
